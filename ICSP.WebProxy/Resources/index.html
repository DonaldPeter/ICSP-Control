    <style>
    body{position:fixed;background-color:black;-webkit-tap-highlight-color:transparent;-webkit-touch-callout:none;-webkit-user-select:none;-khtml-user-select:none;-moz-user-select:none;-ms-user-select:none;user-select:none;overflow:hidden;margin:0px;pointer-events:auto;}
    #connection{position:absolute;left:0px;width:{width}px;top:0px;padding-top:5px;padding-bottom:5px;background-color:red;font-family:sans-serif;font-size:30px;text-align:center;color:white;pointer-events:none;}
    #session-expired{position:absolute;left:0px;width:{width}px;height:{height}px;top:0px;padding-top:5px;padding-bottom:5px;background-color:#000000bf;font-family:sans-serif;font-size:60px;text-align:center;color:white;}
    #splash-screen{position:absolute;left:0px;top:0px;max-width:100%;max-height:100%;background-color:#e62111;background-image:url("AMXPanel/images/SplashScreen.gif");background-repeat:no-repeat;background-position:center;background-size:contain;}
    #debug-left{display:none;position:absolute;left:-300px;top:0px;width:300px;height: 100%;background-color:#00BCD4;font-family: sans-serif;font-size: 20px;text-align: left;color: white;}
    #debug-right{display:none;position:absolute;left:{width}px;top:0px;width:300px;height: 100%;background-color:#00BCD4;font-family: sans-serif;font-size: 20px;text-align: left;color: white;}
    .dragIconFail{left:-150px;}
    .dragIconOk{left:0px;}
    .swipeUp{left:-50px;top:10px;}
    .swipeDown{left:-50px;top:-110px;}
    .swipeLeft{left:10px;top:-50px;}
    .swipeRight{left:-110px;top:-50px;}
    </style>
    <script>
    var _contentW = {width};
    var _contentH = {height};
    var _videoSlot = {};
    var _environment = "dev";
    var _projectPath = "{projectPath}";
    var _splashScreenFadeTime = 0;
    var _gesturesPushPortOffset = null;
    var _gesturesHoverPortOffset = null;
    var _gesturesDropPortOffset = null;
    var _imgCacheUsed = false;
    var _version = "1.7.0";
    </script>
    <!-- javascript -->
    <script src="js/hls.min.js" defer></script>
    <script src="js/project.js" defer></script>
    <script src="js/debug.js" defer></script>
    <script src="js/config.js" defer></script>
    <script src="js/globals.js" defer></script>
    <script src="js/uiAssign.js" defer></script>
    <script src="js/uiClasses.js" defer></script>
    <script src="js/uiProject.js" defer></script>
    <script src="js/messageQueue.js" defer></script>
    <script src="js/comm.js" defer></script>
    <script src="js/events.js" defer></script>
    <script src="js/resize.js" defer></script>
    <script src="js/setupPort.js" defer></script>
    <script src="js/sounds.js" defer></script>
    <!-- -->
    <script src="js/main.js" defer></script>

<body>
    <div id="content" style="position:absolute;top:0px;left:0px;width:{width}px;height:{height}px;display:none;">
    <div id="debug-left"></div>
    <div id="debug-right"></div>
    <div id="splash-screen" style="z-index:5005;width:{width}px;height:{height}px;"></div>
    <div id="connection" style="z-index:5000;">Not connected</div>
    <div id="session-expired" style="z-index:5005;"><p style="width:100%;position:absolute;text-align:center;top:50%;left:50%;transform:translate(-50%, -50%);">Your session has expired.</p></div>
    <!-- content -->
    </div>
    <!-- content drawer -->
    <canvas id="contentDrawer" height="480" width="800" style="position:absolute;pointer-events:none;"></canvas>
    <!-- dragging point -->
    <div id="draggingPoint" style="position:absolute;pointer-events:none;display:none;height:120px;width:150px;overflow:hidden;"><img src="AMXPanel/images/drag.gif" style="max-height:100%;position:relative;" class="dragIconFail"></div>
    <!-- swipe arrows -->
    <div id="swipeArrows" style="position:absolute;pointer-events:none;display:none;height:100px;width:100px;overflow:hidden;"><img src="AMXPanel/images/swipe_arrows.gif" style="height:200px;position:relative;"></div>
</body>
